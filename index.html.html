<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sinemâ€™i Tokatla!</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(circle at top, #f7f7ff, #e9ecff);
      color: #111;
    }
    .card {
      width: min(520px, 92vw);
      background: white;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.12);
      padding: 28px;
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 0 0 18px; opacity: .8; }
    .count {
      font-size: 56px; font-weight: 800; letter-spacing: 1px;
      margin: 10px 0 18px;
    }
    button {
      border: 0; cursor: pointer;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      background: #5b6cff;
      color: white;
      box-shadow: 0 10px 24px rgba(91,108,255,.35);
      transition: transform .05s ease, filter .2s ease;
      user-select: none;
    }
    button:active { transform: scale(.98); filter: brightness(.95); }
    .row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .ghost {
      background: #eef1ff;
      color: #2b3cff;
      box-shadow: none;
      font-weight: 700;
    }
    .shake { animation: shake .18s linear 1; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <main class="card" id="card">
    <h1>Sinemâ€™i Tokatla ðŸ‘‹</h1>
    <p>Butona bastÄ±kÃ§a sayaÃ§ artar.</p>

    <div class="count" id="count">0</div>

    <div class="row">
      <button id="hitBtn">Tokatla ðŸ‘Š</button>
      <button class="ghost" id="resetBtn">SÄ±fÄ±rla</button>
    </div>
  </main>

  <script>
    const countEl = document.getElementById("count");
    const card = document.getElementById("card");
    const hitBtn = document.getElementById("hitBtn");
    const resetBtn = document.getElementById("resetBtn");

    let count = 0;

    function render() {
      countEl.textContent = count;
    }

    hitBtn.addEventListener("click", () => {
      count++;
      render();
      card.classList.remove("shake");
      void card.offsetWidth;
      card.classList.add("shake");
    });

    resetBtn.addEventListener("click", () => {
      count = 0;
      render();
    });

    render();
  </script>
</body>
</html>
